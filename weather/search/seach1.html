<body>
    <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
        <input type="search" name="query" id="query">
        <input type="submit" name="submit" value="Search" id="send">
    </form>


    <section id="searchResults">
        <h2>Search Results</h2>
         <h2 id="cityDisplay"></h2>
    </section>
    <div class="box1">
        <p> <b> Current Conditions</b> </p>
       

        <p id=" p-form1">
            <ul>
                <li id="wind"> </li>
                <li id="windDirec"></li>
                <li id="precipitation"> </li>

            </ul>

            <ul>
                <li id="weather"></li>
                <li id="summary"> </li>

            </ul>
    </div>


    <div class=" box2">
        <p> <b> Current Temp</b> </p>

        <p class="p-form">
            <ul>

                <li id="highAndLow"> </li>

            </ul>
            <ul>
                <li id="lowAndHigh"></li>
            </ul>
    </div>

    <script src="../search/script.js"></script>
</body>
